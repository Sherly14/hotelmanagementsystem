  {% include "hotelapp/header.html" %}

  {% load static %}
  <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.validate.min.js'%}"></script>
  <script>
    $(document).ready(function()
	{
		$("form").validate(
		{
			rules :
			{
				fullname : { required : true },
				emailid : { required : true },
				password : { required : true,
				             minlength : 8,
							 maxlength : 16
				           }
				contactno : { required : true,
				             minlength : 10,
							 maxlength : 10
				           }


			}

		})
	})
  </script>

    <div class="container">
      <h2 class="text-center">Registration</h2>

      <form action="registration" method="post">
        {% csrf_token %}

  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" class="form-control" id="fullname" name="fullname">
  </div>

  <div class="form-group">
    <label for="emailid">Email address</label>
    <input type="email" class="form-control" id="emailid" name="emailid" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>

  <div class="form-group">
    <label for="contactno">Contact No</label>
    <input type="number" class="form-control" id="contactno" name="contactno">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>

  {% include "hotelapp/footer.html" %}
